apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: glance
  namespace: glance
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`home.lorenzolab.com`)
      services:
        - name: glance
          port: 8080
  tls:
    secretName: glance-certificate-secret
  middlewares:
    - name: auth-authentik@kubernetescrd
