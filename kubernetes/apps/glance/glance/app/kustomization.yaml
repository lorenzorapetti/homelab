---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: glance-config
    namespace: glance
    files:
      - glance.yaml
resources:
  - ./serviceaccount.yaml
  - ./glance-certificate.yaml
  - ./deployment.yaml
  - ./service.yaml
  - ./route.yaml
