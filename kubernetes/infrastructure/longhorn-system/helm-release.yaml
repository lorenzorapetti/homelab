apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  chart:
    spec:
      chart: longhorn
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
      version: v1.8.1
  interval: 10m
  values:
    longhornUI:
      replicas: 1
    defaultBackupStore:
      backupTarget: s3://longhorn-backup@us-west-1/
      backupTargetCredentialSecret: longhorn-backup-target
      pollInterval: 300
