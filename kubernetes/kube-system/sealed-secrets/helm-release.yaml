apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: kube-system
spec:
  chart:
    spec:
      chart: sealed-secrets
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets-repo
  interval: 1h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: sealed-secrets-controller
